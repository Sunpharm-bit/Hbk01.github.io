<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>实验室词汇翻译工具 - 质量部分析室II</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            padding: 15px;
            -webkit-text-size-adjust: 100%;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 20px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            z-index: 1;
        }
        
        .header-content {
            position: relative;
            z-index: 2;
        }
        
        .header h1 {
            font-size: 22px;
            margin-bottom: 6px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .content {
            padding: 20px 15px;
        }
        
        .section-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eaecef;
            position: relative;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 60px;
            height: 2px;
            background: #3498db;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
            gap: 8px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            -webkit-appearance: none;
        }
        
        .search-input:focus {
            border-color: #3498db;
        }
        
        .search-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            min-width: 80px;
        }
        
        .search-btn:hover, .search-btn:active {
            background: #2980b9;
        }
        
        .search-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .search-option {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }
        
        .search-option input {
            width: 16px;
            height: 16px;
        }
        
        .translation-result {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: none;
        }
        
        .translation-result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .word-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .translation {
            font-size: 18px;
            color: #3498db;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .category {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 6px;
        }
        
        .no-result {
            text-align: center;
            padding: 30px 15px;
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .history-section {
            margin-top: 25px;
        }
        
        .history-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
        }
        
        .history-item {
            background: white;
            border: 1px solid #e1e4e8;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-size: 14px;
        }
        
        .history-item:hover, .history-item:active {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #666;
            margin-top: 25px;
            border-top: 1px solid #eaeaea;
            font-size: 12px;
        }
        
        .back-btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 15px;
            transition: background 0.3s;
            font-size: 14px;
        }
        
        .back-btn:hover, .back-btn:active {
            background: #2980b9;
        }
        
        /* 在线翻译样式 */
        .online-translation {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }
        
        .translation-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .translation-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .translation-input, .translation-output {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .translation-textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
            -webkit-appearance: none;
        }
        
        .translation-textarea:focus {
            border-color: #3498db;
        }
        
        .translation-label {
            margin-bottom: 6px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }
        
        .language-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .language-select {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            outline: none;
            flex: 1;
            min-width: 120px;
        }
        
        .translate-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            align-self: flex-start;
            width: 100%;
            margin-top: 10px;
        }
        
        .translate-btn:hover, .translate-btn:active {
            background: #c0392b;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 12px;
            color: #3498db;
            font-size: 14px;
        }
        
        .loading.active {
            display: block;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        /* 移动端优化 */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .header p {
                font-size: 13px;
            }
            
            .content {
                padding: 15px 10px;
            }
            
            .section-title {
                font-size: 16px;
            }
            
            .search-input, .translation-textarea {
                font-size: 16px; /* 防止iOS缩放 */
            }
            
            .history-list {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .language-selector {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .language-select {
                width: 100%;
            }
        }
        
        /* 防止iOS输入框样式问题 */
        input, textarea, select {
            -webkit-appearance: none;
            border-radius: 0;
        }
        
        input[type="text"], textarea {
            border-radius: 8px;
        }
        
        /* 防止长按出现菜单 */
        .item, .history-item, button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* 分类标签样式 */
        .category-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .category-tab {
            background: #f8f9fa;
            border: 1px solid #e1e4e8;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .category-tab.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .multiple-results {
            margin-top: 15px;
        }
        
        .result-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .data-loading {
            text-align: center;
            padding: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>实验室词汇翻译工具</h1>
                <p>色谱系统审计跟踪词汇中英文对照</p>
            </div>
        </div>
        
        <div class="content">
            <h2 class="section-title">词汇查询</h2>
            
            <div class="search-options">
                <div class="search-option">
                    <input type="radio" id="search-chinese" name="search-type" value="chinese" checked>
                    <label for="search-chinese">中文查询</label>
                </div>
                <div class="search-option">
                    <input type="radio" id="search-english" name="search-type" value="english">
                    <label for="search-english">英文查询</label>
                </div>
                <div class="search-option">
                    <input type="radio" id="search-both" name="search-type" value="both">
                    <label for="search-both">双向查询</label>
                </div>
            </div>
            
            <div class="search-box">
                <input type="text" class="search-input" placeholder="输入中文或英文词汇..." id="searchInput">
                <button class="search-btn" id="searchBtn">查询</button>
            </div>
            
            <div class="category-tabs" id="categoryTabs">
                <!-- 分类标签将动态生成 -->
            </div>
            
            <div class="translation-result" id="translationResult">
                <div class="data-loading" id="dataLoading">正在加载词汇数据...</div>
            </div>
            
            <h2 class="section-title">在线翻译</h2>
            
            <div class="online-translation">
                <div class="language-selector">
                    <span class="translation-label">翻译方向:</span>
                    <select class="language-select" id="fromLang">
                        <option value="zh-CHS">中文</option>
                        <option value="en">英语</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                    </select>
                    <span>→</span>
                    <select class="language-select" id="toLang">
                        <option value="en">英语</option>
                        <option value="zh-CHS">中文</option>
                        <option value="ja">日语</option>
                        <option value="ko">韩语</option>
                        <option value="fr">法语</option>
                        <option value="de">德语</option>
                    </select>
                </div>
                
                <div class="translation-box">
                    <div class="translation-row">
                        <div class="translation-input">
                            <label class="translation-label" for="inputText">输入文本</label>
                            <textarea class="translation-textarea" id="inputText" placeholder="请输入要翻译的文本..."></textarea>
                        </div>
                        <div class="translation-output">
                            <label class="translation-label" for="outputText">翻译结果</label>
                            <textarea class="translation-textarea" id="outputText" placeholder="翻译结果将显示在这里..." readonly></textarea>
                        </div>
                    </div>
                    
                    <div class="translation-row">
                        <button class="translate-btn" id="translateBtn">翻译</button>
                    </div>
                </div>
                
                <div class="loading" id="loadingIndicator">
                    翻译中，请稍候...
                </div>
                
                <div class="error-message" id="errorMessage"></div>
            </div>
            
            <div class="history-section">
                <h2 class="section-title">常用实验室词汇</h2>
                <div class="history-list" id="historyList">
                    <!-- 常用词汇将动态填充 -->
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="../index.html" class="back-btn">返回主页面</a>
            </div>
        </div>
        
        <div class="footer">
            <p>为实验室质量控制提升效率，仅限内部使用，勿传播</p>
        </div>
    </div>

    <script>
        // 全局变量存储实验室词汇数据
        let labVocabulary = {};

        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 加载实验室词汇数据
            loadVocabularyData();
            
            // 事件监听
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // 在线翻译功能
            document.getElementById('translateBtn').addEventListener('click', translateText);
            
            // 防止表单提交导致页面刷新
            document.querySelector('form')?.addEventListener('submit', function(e) {
                e.preventDefault();
            });
        });

        // 加载词汇数据
        function loadVocabularyData() {
            fetch('../info/lab-vocabulary.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    return response.json();
                })
                .then(data => {
                    labVocabulary = data;
                    // 隐藏加载提示
                    document.getElementById('dataLoading').style.display = 'none';
                    // 初始化分类标签
                    initCategoryTabs();
                    // 初始化常用词汇列表
                    initHistoryList();
                })
                .catch(error => {
                    console.error('加载词汇数据失败:', error);
                    document.getElementById('dataLoading').innerHTML = 
                        '<div class="no-result">词汇数据加载失败，请检查网络连接或文件路径</div>';
                });
        }

        // 初始化分类标签
        function initCategoryTabs() {
            const categoryTabs = document.getElementById('categoryTabs');
            categoryTabs.innerHTML = '';
            
            // 添加"全部"标签
            const allTab = document.createElement('div');
            allTab.className = 'category-tab active';
            allTab.textContent = '全部';
            allTab.dataset.category = 'all';
            allTab.addEventListener('click', function() {
                document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
                this.classList.add('active');
                initHistoryList();
            });
            categoryTabs.appendChild(allTab);
            
            // 添加各个分类标签
            Object.keys(labVocabulary).forEach(category => {
                const tab = document.createElement('div');
                tab.className = 'category-tab';
                tab.textContent = category;
                tab.dataset.category = category;
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
                    this.classList.add('active');
                    initHistoryList(category);
                });
                categoryTabs.appendChild(tab);
            });
        }

        // 初始化常用词汇列表
        function initHistoryList(category = 'all') {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            let words = [];
            
            if (category === 'all') {
                // 获取所有分类的词汇
                Object.values(labVocabulary).forEach(categoryWords => {
                    words = words.concat(categoryWords.slice(0, 5)); // 每个分类取前5个
                });
            } else {
                // 获取指定分类的词汇
                words = labVocabulary[category] || [];
            }
            
            // 随机选择10个词汇显示
            const shuffled = words.sort(() => 0.5 - Math.random());
            const selectedWords = shuffled.slice(0, 10);
            
            selectedWords.forEach(word => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = word.chinese;
                item.addEventListener('click', () => {
                    document.getElementById('searchInput').value = word.chinese;
                    performSearch();
                });
                historyList.appendChild(item);
            });
        }

        // 执行搜索
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const searchType = document.querySelector('input[name="search-type"]:checked').value;
            const resultElement = document.getElementById('translationResult');
            
            if (!query) {
                resultElement.innerHTML = '<div class="no-result">请输入查询内容</div>';
                resultElement.classList.add('active');
                return;
            }
            
            let results = [];
            
            // 根据搜索类型进行查询
            if (searchType === 'chinese' || searchType === 'both') {
                // 搜索中文
                Object.entries(labVocabulary).forEach(([category, words]) => {
                    words.forEach(word => {
                        if (word.chinese.includes(query)) {
                            results.push({ ...word, category });
                        }
                    });
                });
            }
            
            if (searchType === 'english' || searchType === 'both') {
                // 搜索英文
                Object.entries(labVocabulary).forEach(([category, words]) => {
                    words.forEach(word => {
                        if (word.english.toLowerCase().includes(query.toLowerCase())) {
                            results.push({ ...word, category });
                        }
                    });
                });
            }
            
            // 显示结果
            if (results.length > 0) {
                let html = '';
                
                if (results.length === 1) {
                    // 单个结果
                    const result = results[0];
                    html = `
                        <div class="word-title">
                            ${result.chinese}
                            <span class="category">${result.category}</span>
                        </div>
                        <div class="translation">${result.english}</div>
                    `;
                } else {
                    // 多个结果
                    html = '<div class="multiple-results">';
                    results.forEach(result => {
                        html += `
                            <div class="result-item">
                                <div class="word-title">
                                    ${result.chinese}
                                    <span class="category">${result.category}</span>
                                </div>
                                <div class="translation">${result.english}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                resultElement.innerHTML = html;
                resultElement.classList.add('active');
            } else {
                resultElement.innerHTML = '<div class="no-result">未找到相关词汇</div>';
                resultElement.classList.add('active');
            }
        }

        // 翻译文本函数
        function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            const fromLang = document.getElementById('fromLang').value;
            const toLang = document.getElementById('toLang').value;
            const outputText = document.getElementById('outputText');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!inputText) {
                errorMessage.textContent = '请输入要翻译的文本';
                return;
            }
            
            // 显示加载指示器
            loadingIndicator.classList.add('active');
            errorMessage.textContent = '';
            outputText.value = '';
            
            // 使用简单的模拟翻译，避免跨域问题
            setTimeout(() => {
                if (fromLang === 'zh-CHS' && toLang === 'en') {
                    outputText.value = "Translation: " + inputText + " [This is a simulated translation. For full functionality, deploy to a web server.]";
                } else if (fromLang === 'en' && toLang === 'zh-CHS') {
                    outputText.value = "翻译结果: " + inputText + " [这是一个模拟翻译。如需完整功能，请部署到Web服务器。]";
                } else {
                    outputText.value = "Translation: " + inputText + " [Simulated translation between " + fromLang + " and " + toLang + "]";
                }
                loadingIndicator.classList.remove('active');
            }, 1000);
        }
    </script>
</body>
</html>
